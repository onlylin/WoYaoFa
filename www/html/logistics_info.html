<!DOCTYPE html>
<html ng-app>

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,minimum-scale=1, user-scalable=no, width=device-width">
    <title>查看物流</title>
    <link rel="stylesheet" href="../css/logistics_info.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div id="company" class="items">
        <img src="../img/ionic.png" alt="" class="title_icon" />
        <div class="text">
            <div class="">
                <span id="name">德邦物流公司</span>
            </div>
            <div class="">
                <span id="" class="subtitle">状态：</span>
                <span id="state" class="substance">德邦物流公司</span>
            </div>
            <div class="">
                <span id="" class="subtitle">运单号：</span>
                <span id="waybill_number" class="substance">1234567890</span>
            </div>
        </div>
    </div>
    <div class="items divider_block">
        <span class="subtitle">运输路线</span>
    </div>
    <div id="route" class="items divider">
        <span>石家庄市裕华区</span>
        <img src="../img/ionic.png" alt="" style="display:block;float:left;height:0.68rem;width:0.5rem;margin-top:1.16rem;margin-bottom:1.16rem;margin-left:1.25rem;margin-right:1.25rem;" />
        <span class="state">北京市全境</span>
    </div>
    <div class="items divider_block">
        <span class="subtitle">物流跟踪</span>
    </div>
    <div id="info" class="items divider">
        <div class="info_item">
            <img src="../img/ionic.png" alt="" />
            <div class="total_tip">
                <span class="tip substance">确认收货</span>
                <span class="time substance">12:22 1:22</span>
            </div>
        </div>
        <div class="info_item">
            <img src="../img/ionic.png" alt="" />
            <div class="total_tip">
                <span class="tip substance">确认收货</span>
                <span class="time substance">12:22 1:22</span>
            </div>
        </div>
        <div class="info_item">
            <img src="../img/ionic.png" alt="" />
            <div class="total_tip">
                <span class="tip substance">确认收货</span>
                <span class="time substance">12:22 1:22</span>
            </div>
        </div>
    </div>
    <script src="../js/base.js" charset="utf-8"></script>
    <script src="../js/jquery.js" charset="utf-8"></script>
    <script src="../js/angular.js" charset="utf-8"></script>
    <script src="../js/logistics_info.js" charset="utf-8"></script>
</body>

</html>
